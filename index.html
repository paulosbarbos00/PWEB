<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        body{
            background-color: #f15a78;
        }
        #centro{
            background-color: #F8B6C3;
            width: 50%;
            padding: 20px;
            margin: 0 25% 0 25%;
        }
    </style>
    
    
    <title>bootstrap</title>
</head>
<body>
    <div id="centro">
        <form>
                        
            <div class="form-group">
                <label for="formGroupExampleInput"><b>Full name</b></label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlTextarea1"><b>Biography</b></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <br>
            <div class="form-group">
                <label for="formGroupExampleInput"><b>Planet</b></label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
            </div>
            <br>
            <label for="formGroupExampleInput"><b>Coupon</b></label>
            <input class="form-control" type="text" placeholder="Not available" readonly>
            <br>
            <br>
            <div class="form-group">
                <label for="exampleFormControlFile1"><b>Image</b></label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <br>
            <div>
                <label><b>Gender</b></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                    <label class="form-check-label" for="exampleRadios1">
                    Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                    Female
                    </label>
                </div>
            </div>
            <br>
            <div>
                <label><b>Hobbies</b></label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                    Hiking
                    </label>                
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                    <label class="form-check-label" for="defaultCheck2">
                    Dancing
                    </label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                    <label class="form-check-label" for="defaultCheck3">
                    Gardening
                    </label>
                </div>
            </div>
            <br>

            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                <label class="mr-sm-2" for="inlineFormCustomSelect"><b>Age Group</b></label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option value="1">0 to 9 Years</option>
                    <option value="2">0 to 9 Years</option>
                </select>
                </div>
            </div>
            <br>
            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect"><b>Idol</b></label>
                    <select class="custom-select" size="2">
                        <option value="1">Michael Jackson</option>
                        <option value="2">Jesus</option>
                    </select>
                    </div>
                </div>
            <br>
            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect"><b>Interests</b></label>
                    <select class="custom-select" size="4">
                        <option value="1">Readings</option>
                        <option value="2">Cinemas</option>
                        <option value="3">Theaters</option>
                        <option value="4">Operas</option>
                        <option value="5">Outro</option>
                    </select>
                </div>
            </div>        
            <br>
            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                <label class="mr-sm-2" for="inlineFormCustomSelect"><b>Favorite Car</b></label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option value="1">Volvo</option>
                    <option value="2">Fusca</option>
                </select>
                </div>
            </div>
            <br>
            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect"><b>Favourite Dish</b></label>
                    <select class="custom-select" size="2">
                        <optgroup label="Vegetarian">
                            <option value="1">Green Salad</option>
                        </optgroup>
                        
                    </select>
                </div>
            </div>
            <br>
            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect"><b>Public transports</b></label>
                    <select class="custom-select" size="4">
                        <optgroup label="Ground">
                            <option value="1">Train</option>
                            <option value="2">Bus</option>
                        </optgroup>
                        
                        <optgroup label="Water">
                            <option value="3">H2O</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                I accept the terms and conditions
                </label>                
            </div> 


            <button type="button" class="btn btn-primary btn-block">Register</button>
            <button type="button" class="btn btn-primary btn-block" disabled>Cancel</button>

        </form>

    </div>
        
</body>
</html>
